    <main id="order-main">
        <h1>Order a drink in 3 easy steps!</h1>
        <div>
            <h2>1. Fill out your information</h2>
            <form id="info">
                <label>First Name   <input class="input" name="firstName"  type="text" required></label>
                <label>Last Name    <input class="input" name="lastName"   type="text" required></label>
                <label>Email        <input class="input" name="email"      type="email"required placeholder="example@email.com" title="Please enter a valid Email Address"></label>
                <label>Phone        <input class="input" name="phone"      type= "tel" required></label>
            </form>
        </div>
        <div>
            <h2>2. Select your flavors!</h2>
            <form id="flavors" action="confirm.html">
                <select name="fruit1" id="fruit1" required></select>
                <select name="fruit2" id="fruit2" required></select>
                <select name="fruit3" id="fruit3" required></select>
                <br>
                <textarea id="extraDirections" name="extraDirections" rows="4" cols="45" placeholder="Add any special instructions or requests here!"></textarea>

                <input id="savebutton" type="submit" value="Create Your Drink!">
            </form>
        </div>
        <h2 id="step3">3. Pay when you get your drink</h2>
